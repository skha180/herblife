{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HerbLife{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

<link rel="icon" href="{% static 'products/images/logo.png' %}" type="image/png">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="Herblife Online">
<meta property="og:description" content="Best herbal products online">
<meta property="og:image" content="https://res.cloudinary.com/dqsmu4umi/image/upload/v1764764251/logo_coitno.png">
<meta property="og:image:alt" content="Herblife Logo">
<meta property="og:url" content="https://herblife.onrender.com">
<meta property="og:type" content="website">


</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    {% include 'partials/navbar.html' %}

    <!-- Main Content -->
    <main class="min-h-[60vh] container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'partials/footer.html' %}

</body>
</html>
