{% extends 'dashboard/base.html' %}

{% block title %}Login â€” HerbLife{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto mt-20 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Dashboard Login</h2>

    {% if form.errors %}
    <p class="text-red-500 text-sm mb-3">Invalid username or password.</p>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" required 
                   class="w-full border rounded px-3 py-2 focus:ring-green-500 focus:border-green-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" required 
                   class="w-full border rounded px-3 py-2 focus:ring-green-500 focus:border-green-500">
        </div>

        <button type="submit" class="w-full bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600">Login</button>
    </form>
</div>
{% endblock %}
